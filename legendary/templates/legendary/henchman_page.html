{% extends 'legendary/base.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
    </thead>

    <tbody>
    {% for henchman in henchmen %}
        <tr>
            <td class="text-left">
                {{ henchman.id }}</td>
            <td> {{henchman.name}}</td>
        </tr>
    {% endfor %}
    </tbody>

</table>
<button>
    <a href="/legendary/add_henchman">Add henchman</a>
</button>
{% endblock %}
