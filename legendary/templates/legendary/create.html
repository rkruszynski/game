{% extends 'legendary/base.html' %}

{% block content %}

<form action="" method="POST" xmlns="http://www.w3.org/1999/html">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">

        <h5><label class="col-sm-2 label label-default">{{ field.label_tag }}</label></h5>
        <div class="col-sm-2">{{field}}</div></br>
    </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{%  endblock %}
