{% extends 'legendary/base.html' %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for mastermind in masterminds %}
            <tr>
                <td>{{mastermind.id}}</td>
                <td>{{mastermind.name}}</td>
            </tr>
        {% endfor %}
    </tbody>

</table>
<script>
    function ad_team_button() {
    location.href = '/legendary/add_mastermind'
    }
</script>
<button class="btw btn-primary active" onclick="ad_team_button()">Add mastermind</button>

{% endblock %}
