{% extends 'legendary/base.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Number of heroes</th>
    </thead>

    <tbody>
    {% for game in games %}
        <tr>
            <td class="text-left">
                {{ game.id }}</td>
            <td class="text-left"><a href = "/legendary/teams/{{key.id}}">{{ game.single_player }}</a></td>
            <td> {{game.hero_1 }}</td>
        </tr>
    {% endfor %}
    </tbody>

</table>
<script>
    function ad_team_button() {
    location.href = '/legendary/games/add_game'
    }
</script>
<button class="btw btn-primary active" onclick="ad_team_button()">Add game</button>
{% endblock %}
