{% extends 'legendary/base.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for scheme in schemes %}
            <tr>
                <td class="text-left"> {{scheme.id }}</td>
                <td class="text-left"> {{scheme.name}} </td>
                <td class="text-left"> {{scheme.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


<script>
    function ad_team_button() {
    location.href = '/legendary/add_scheme'
    }
</script>
<button class="btw btn-primary active" onclick="ad_team_button()">Add scheme</button>

{% endblock %}
