{% extends 'legendary/base.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
    </thead>

    <tbody>
    {% for team in teams %}
        <tr>
            <td class="text-left">
                {{ team.id }}</td>
            <td class="text-left"><a href = "/legendary/teams/{{team.id}}">{{ team.name }}</a></td>
        </tr>

    {% endfor %}
    </tbody>

</table>
<script>
    function ad_team_button() {
    location.href = '/legendary/add_team'
    }
</script>
<button class="btw btn-primary active" onclick="ad_team_button()">Add team</button>
{% endblock %}
